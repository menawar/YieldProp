[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules", "lib"]
test = "test"
cache_path = "cache_forge"

# Compiler settings
solc_version = "0.8.28"
optimizer = true
optimizer_runs = 200
via_ir = false

# Test settings
fuzz = { runs = 256 }
invariant = { runs = 256, depth = 15 }

# Remappings for dependencies
remappings = [
    "@openzeppelin/=node_modules/@openzeppelin/",
    "forge-std/=lib/forge-std/src/",
    "hardhat/=node_modules/hardhat/"
]

# Gas reporting
gas_reports = ["*"]

[profile.ci]
fuzz = { runs = 1000 }
invariant = { runs = 1000, depth = 20 }
