# Chainlink CRE - Secret name declarations for YieldProp
# Maps logical secret names to environment variables
# For simulation: values loaded from .env or parent project .env
# For deployment: use `cre secrets` commands with Vault DON
#
# Reference in workflow.yaml: secrets-path: "../secrets.yaml"

secretsNames:
  RENTCAST_API_KEY:
    - RENTCAST_API_KEY
  OPENAI_API_KEY:
    - OPENAI_API_KEY
